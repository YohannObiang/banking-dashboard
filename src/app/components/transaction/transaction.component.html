<div class="surface-card shadow-2 border-round"style="padding:10px 20px 0 20px; margin-top: 10px">
  <h2 style="font-size: 25px; margin: 0;">Transaction history</h2>
  <div class="desktop">
        <table mat-table [dataSource]="dataSource"
      >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Receiver </th>
          <td mat-cell *matCellDef="let element" >
            <div style="display: flex;">
              <div class="iconbox">
                <i class="pi {{element.icon}} " style="font-size: 1rem"></i>
              </div> 
              <span>{{element.position}} </span>
            </div>
            
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> <span>{{element.name}}</span> </td>
        </ng-container>
      
        <!-- Weight Column -->
        <div class="type">
          <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> <span>{{element.weight}}</span> </td>
        </ng-container>
        </div>

      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> <span>{{element.symbol}}</span> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <div class="mobile">
    <table mat-table [dataSource]="dataSource2">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Receiver </th>
        <td mat-cell *matCellDef="let element" >
          <div style="display: flex;">
            <div class="iconbox">
              <i class="pi {{element.icon}} " style="font-size: 1rem"></i>
            </div> 
            <span>{{element.position}} </span>
          </div>
          
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.name}}</span> </td>
      </ng-container>
    


    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.symbol}}</span> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
  </div>

    
    
</div>
